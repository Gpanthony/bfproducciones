<html class="wide wow-animation" lang="en" ng-app="atento">
    <head>
        <!-- Site Title-->
        <title>Prensa</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
        <!-- Stylesheets--> 
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="css/miStyle.css" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 10]>
<div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="https://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
<script src="js/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="appMain">
        <!-- Page-->
        <div class="page"> 
            <div id="page-loader">
                <div class="load-container"> 
                    <img src="images/logo.png" class="item" id="Layer_1">
                </div>
            </div>
            <!-- Page Header -->
            <header class="page-header section">
                <!-- RD Navbar-->
                <div class="rd-navbar-wrap">
                    <nav class="rd-navbar" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-sm-device-layout="rd-navbar-fixed" data-md-layout="rd-navbar-static" data-md-device-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static" data-lg-layout="rd-navbar-static" data-stick-up-clone="false" data-md-stick-up-offset="180px" data-lg-stick-up-offset="50px" data-md-stick-up="true" data-lg-stick-up="true">
                        <div class="rd-navbar-aside-outer">
                            <div class="rd-navbar-aside__toggle rd-navbar-static--hidden" data-rd-navbar-toggle=".rd-navbar-aside"><span></span></div>
                            <div class="rd-navbar-aside">
                                <div class="object-inline">
                                    <span class="icon icon-sm material-icons-phone_iphone"></span>
                                    <a href="callto:{{atento.telefono}}">{{atento.telefono}}</a>
                                </div>
                                <ul class="list-inline-xs">
                                    <li ng-repeat="social in sociallinks" ><a ng-class="social.icon" href="{{social.link}}"></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="rd-navbar-main-outer">
                            <div class="rd-navbar-main">
                                <!-- RD Navbar Panel -->
                                <div class="rd-navbar-panel">
                                    <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap">
                                        <span></span>
                                    </button>
                                    <!-- RD Navbar Brand-->
                                    <div class="rd-navbar-brand"> 
                                        <a class="brand" href="index.html">
                                            <div class="brand__name">
                                                <img src="images/logo.png" alt="" width="215" height="32"/>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <!-- RD Navbar Nav-->
                                <div class="rd-navbar-nav-wrap"> 
                                    <div class="rd-navbar-nav-wrap__element">
                                        <!-- RD Navbar Search-->
                                        <div class="rd-navbar-search rd-navbar-search-toggled">
                                            <button class="rd-navbar-search-toggle" data-rd-navbar-toggle=".rd-navbar-search"></button>
                                            <form class="rd-search" action="search-results.html" data-search-live="rd-search-results-live" method="GET">
                                                <div class="form-wrap">
                                                    <input class="form-input" id="rd-navbar-search-form-input" type="text" name="s" autocomplete="off">
                                                    <label class="form-label" for="rd-navbar-search-form-input">Search</label>
                                                </div>
                                                <button class="rd-navbar-search-submit" type="submit"></button>
                                                <div class="rd-search-results-live" id="rd-search-results-live"></div>
                                            </form>
                                        </div>
                                    </div> 
                                    <ul class="rd-navbar-nav">
                                        <!--<li class="active">
                                            <figure>
                                    <img src="images/icons/contact.png" alt="contact">
                                </figure> -->

                                        <li ng-repeat="xmenu in atento_menu">
                                            <a href="{{xmenu.href}}">{{xmenu.title}}</a>
                                            <ul class="rd-navbar-dropdown" ng-hide="!isSubmenu(xmenu.submenu)">
                                                <li ng-repeat="submenu in xmenu.submenu"><a href="{{submenu.href}}">{{submenu.title}}</a></li>
                                            </ul>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- Contact Howard Hawk-->
            <section class="section section-sm bg-white text-center"> 
                <div class="shell">
                    <div class="range range-md-center">
                        <div class="cell-md-9 cell-lg-6">
                            <main>
                                <div class="tab-content">
                                    <div ng-repeat="art in prensa">
                                    <h5 class="date">{{art.year}} </h5>
                                    <div role="tabpanel" class="tab-pane active" id="release-2017">
                                        <article class="row" ng-repeat="cnt in art.content">
                                            <div class="col-md-2 col-sm-2">
                                                <h4 class="date" ng-bind-html="cnt.date"></h4>
                                            </div>
                                            <div class="col-md-offset-1 col-md-12 col-sm-12">
                                                <h5 class="post-title" ng-bind="cnt.title"></h5>
                                                <p class="post-content">
                                                    </p>{{cnt.description}} <p> 
                                                </p>
                                                <p>
                                                    <a href="{{cnt.pdf}}" class="pull-right" 
                                                       target="_blank" >
                                                        <img src="images/icons/download-orange.png" alt="download" style="min-width: 20px!important;">
                                                        Descarga en PDF                                            
                                                    </a>
                                                </p>
                                            </div>
                                        </article>
                                    </div>
                                    </div>
                                </div></main>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Page Footer-->
            <footer class="section footer-light">
                <div class="shell text-center text-sm-left"> 
                    <a class="brand" href="index.html">
                        <div class="brand__name">
                            <img src="images/logo.png" alt="" width="215" height="32"/>
                        </div>
                    </a>
                    <p class="rights">
                        <span>Copyright </span>
                        <span>&copy;</span>
                        <span id="copyright-year"></span>
                        &bull;&nbsp;Atento
                        <!-- {%FOOTER_LINK}-->
                    </p>
                </div>
            </footer>

        </div>
        <!-- Javascript-->
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-sanitize.js" type="text/javascript"></script>
        <script src="js/configuration.js"></script>
        <script src="js/core.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
